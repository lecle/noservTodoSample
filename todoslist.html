<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Noserv To-Dos</title>

        <!-- CSS -->
        <!--<link href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet">-->
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="./css/todos.css" rel="stylesheet" media="screen">

        <!-- Javascript -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!--<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>-->
        <script src="js/noserv.js"></script>
        <script src="js/tutorial_todos.js"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
        <![endif]-->

    </head>

    <header>
        <div class="container">
            <div class="col-md-12 text-center">
                <h1>NoServe To-Dos</h1>

            </div>
            <div class="col-md-12 text-right padding5050">
                <button type="button" class="btn btn-success btn-sm" onclick="todos_logout(); return false;">Logout</button>
            </div>
        </div>
    </header>
    <body class="todoslist_body">
        <div class="dialog-message" id='dig_div_list'>
            <p id="dig_p_list"></p>
        </div>
        <div class="container">
            <div id="todoapp" class="box_shaow_line">
                <header>
                    <input id="new-todo" class="color_border_input" type="text" placeholder="Write a New To-Do">
                </header>
                <section id='main'>
                    <ul id='todo-list' class="color_text">
                    </ul>
                </section>
                <footer> <a id="clear-completed">Clear completed</a>
                    <div id='todo-count'></div>
                </footer>
            </div>
            <script src="/noserv/noserv.js"></script>
            <script src="js/tutorial_todos.js"></script>
        </div>
    </body>
</html>
